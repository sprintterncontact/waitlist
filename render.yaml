services:
  - type: web
    name: firsttask-backend
    env: python
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: cd server && gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: GMAIL_EMAIL
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: OWNER_EMAIL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
    # Note: Disk removed for free tier compatibility
    # For persistent storage, consider using a free database service like Supabase or upgrade to paid tier

  - type: web
    name: firsttask-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://firsttask-backend.onrender.com

